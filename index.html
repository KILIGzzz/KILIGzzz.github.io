<!DOCTYPE html>
<html>
<head>
<title>表单的应用</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="banner">
<img src="beauty.jpg">
</div>
<div>
<form name="form1" action="" method="post">
  <table border="0">
    <tr> 
      <td colspan="2" class="tdstyle">有奖调查——请务必填写奖品收取人信息</td>
    </tr>
    <tr> 
      <td>*姓名</td>
      <td><input type="text" name="name" required="required"  placeholder="重要，务必填写" /></td>
    </tr>
    <tr> 
      <td>*电话</td>
      <td><input type="tel" name="phone" required="required" placeholder="重要，务必填写"/></td>
    </tr>
    <tr>
      <td>*地址</td>
      <td><input type="text" name="address" required="required"  placeholder="重要，务必填写" /></td>
    </tr>
    <tr> 
      <td>性别</td>
      <td> 
        <input name="gender" type="radio" value="male">男<input name="gender" type="radio" value="female">女 
      </td>
    </tr>
    <tr> 
      <td>职业</td>
      <td>
        <select name="brand">
          <option selected>请选择</option>
          <option>教育/研究</option>
          <option>艺术/设计</option>
          <option>法律相关</option>
          <option>行政管理</option>
          <option>传播/媒体</option>
          <option>顾问/分析员</option>
        </select>
     </td>
    </tr>
    <tr> 
      <td>喜欢的香水品牌</td>
      <td>
        <input name="versace" type="checkbox"  />范思哲
        <input name="channel" type="checkbox" />香奈儿
        <input name="dior" type="checkbox" />迪奥 
        <input name="lancome" type="checkbox"  />兰蔻<br />
        <input name="givenchy" type="checkbox"  />纪梵希
        <input name="prada" type="checkbox" />普拉达 
        <input name="gucci" type="checkbox"/>古琦
        <input name="lauder" type="checkbox" />雅诗兰黛 
       </td>
    </tr>
    <tr> 
      <td>喜欢的颜色</td>
      <td><input type="color" name="color"></td>
    </tr>
        <tr> 
      <td>年龄</td>
      <td><input type="number" name="age" min="18" max="100" /></td>
    </tr>
    <tr> 
      <td>电子邮件地址</td>
      <td><input type="email" name="email"></td>
    </tr>
    <tr> 
      <td>留言内容</td>
      <td><textarea cols="40" name="message" rows="4"></textarea></td>
    </tr>
    <tr> 
      <td colspan="2">填写完成后，选择下面的提交按钮提交表单。</td>
    </tr>
    <tr> 
      <td colspan="2" class="tdstyle">  
          <input type="submit" value="提交">
          <input type="reset" value="重置">
      </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
